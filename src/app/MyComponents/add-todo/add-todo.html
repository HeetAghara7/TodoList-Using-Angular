<div class="my-3">
    <h4> Add Todos</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" [(ngModel)]="title" name="title" class=" form-control " id="title " aria-describedby="emailHelp ">
        </div>
        <div class="mb-3 ">
            <label for="dest " class="form-label "> Todo Description</label>
            <input type="text " [(ngModel)]="dest " name="dest " class="form-control " id="dest ">
        </div>

        <button type="submit " class="btn btn-primary ">Add Todo</button>
    </form>
</div>
